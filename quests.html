<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/css/normalize.min.css">
    <link rel="stylesheet" href="app/css/index.css">
    <link rel="stylesheet" href="app/css/quests.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__container">
            <header class="header">
                <div class="header__container">
                    <div class="header_left">
                        <p class="logo">QuestStars</p>
                        <div class="header_menu">
                            <nav class="header_menu-nav">
                                <a href="quests.html">Квесты</a>
                                <a href="#">Отзывы</a>
                                <a href="#">Записаться на квест</a>
                            </nav>
                        </div>
                    </div>
                    <div class="header_ui">
                        <div class="ui__search" >
                            <input class="ui_input" type="text" name="search" id="searchContainer" placeholder="Поиск...">
                            <img src="app/img/icons8-loupe-50.png" alt="">
                        </div>
                        <a id="modal_btn" href="#"><img src="app/img/icons8-person-40.png" alt=""></a>
                        <ul class="db_search" id="result_search">
                            <li>Пример</li>
                            <li>Пример</li>
                            <li>Пример</li>
                        </ul>
                    </div>
                </div>
            </header>
            <main class="main">
                <form id="search_quest" class="search_quest" method="POST">
                    <label>Рейтинг</label>
                    <select id="rate">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label>Жанр</label>
                    <select id="janr">
                        <option>Хоррор</option>
                        <option>Приключение</option>
                        <option>Расследование</option>
                    </select>
                    <label>Кол-во игроков</label>
                    <select id="howMuch">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <input id="search_sub_btn" value="Поиск" type="submit">
                </form>
                <button id="show_all_quest" style="padding: 20px; color: black">Показать все квесты</button>
                <section class="result_quests">
                </section>
            </main>
        </div>
    </div>
    <div class="modal1 modal_disable" id="modal_form">
        <div class="modal__container" id="modalContainer">
            <div class="modal_mode">
                <a href="#" class="registration_mode active" id="registration_mode">Зарегистрироваться</a>
                <a href="#" class="authorization_mode" id="authorization_mode">Авторизоваться</a>
            </div>
            <form id="registration" class="reg_form" action="" method="POST">
                <label>Логин</label>
                <input type="text" id="login" name="login" placeholder="Иванов">
                <label>Имя</label>
                <input type="text" id="name" name="name" placeholder="Иван">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
                <label>Пароль</label>
                <input type="text" id="password" name="password" placeholder="qwerty123">
                <input id="reg_sub_btn" value="Зарегистрироваться" type="submit">
            </form>
            <form id="authorization" class="auth_form disable" action="" method="POST">
                <label>Email</label>
                <input type="text" id="email_authorization" name="email_authorization">
                <label>Пароль</label>
                <input type="text" id="password_authorization" name="password_authorization">
                <input id="auth_sub_btn" value="Авторизоваться" type="submit">
            </form>
        </div>
    </div>
</body>
<script src="./app/js/modal.js"></script>
<script src="./app/js/user.js"></script>
<script src="./app/js/result_quests.js"></script>
</html>
